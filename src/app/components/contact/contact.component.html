<div class="contact-container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Enter your name" />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Name is required.
      </div>
  
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Enter a valid email.
      </div>
  
      <label>Message</label>
      <textarea formControlName="message" rows="4" placeholder="Your message here"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Message is required.
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
    </form>
  </div>
